<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://m-england.github.io/snack-saver/donut-bitten.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snack Saver</title>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }

    </script>
  <script type="module" crossorigin src="https://m-england.github.io/snack-saver/assets/index-BS7yIKFu.js"></script>

<body>
    <main>
        <nav>
            <img src="https://m-england.github.io/snack-saver/donut-bitten.svg" />
            <h1>SnackSaver</h1>
        </nav>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <img id="camera-image" src="https://m-england.github.io/snack-saver/camera.svg" />
            <input type="file" id="camera-input" name="cameraInput" accept="image/*" capture="environment">
            <select>
                <option>Album 1</option>
                <option>Album 2</option>
                <option>Album 3</option>
            </select>
            <button type="submit">Upload</button>
        </form>
    </main>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload" data-client_id="397214112278-cqkkgppbq08odlaoa7lglrf29evon1jd.apps.googleusercontent.com"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

</body>

</html>
